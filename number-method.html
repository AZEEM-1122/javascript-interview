<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         // NUMBER-MEHTOD

         // NEW NUMBER
            const balance = new Number(100);
            console.log(balance);

        // TO STRING
           const num = 100;
           let number = num.toString();
           console.log(typeof number)

        //  TO-FIXED
           var x = 19.65823;
           console.log(x.toFixed(4))

        // TO PRECISION
           var y = 19.65823;
           console.log(y.toPrecision(4))

        // PARSELNT
           let z = 19.65823;
           console.log(parseInt(z));

        // PARSE-FLOAT
           let a = 19.65823;
           console.log(parseFloat(a));

        // ISFINITE
          let b = 100;
          console.log(Number.isFinite(b));

        // INTEGER
           let c = 100;
           console.log(Number.isInteger(c));
        
        // NAN
        let numbe = "A";
        console.log(isNaN(numbe));

    </script>
</body>
</html>
