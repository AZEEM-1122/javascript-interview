<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // MATH-MEHTOD
          console.log(Math);
        
        // ABS
        let x = -20000;
        let y = Math.abs(x);
        console.log(y)

        // ROUND 
        let roun = 4.7;
        let elm = Math.round(roun);
        console.log(elm);

        // CEIL
        let cei = 6.9;
        var arr = Math.ceil(cei);
        console.log(arr);

        // FLOOR
        let ce = 6.9;
        var ar = Math.floor(ce);
        console.log(ar);

        // MIN
        let num = Math.min(10,20,30,40);
        console.log(num);

        // MAX
        let word = Math.max(10,20,59,60)
        console.log(word)

        // TRUNE
        let numb = 4.9;
        var z = Math.trunc(numb);
        console.log(z)

        // POWER
        console.log(Math.pow(10,2))
        
        // SQUARE
        console.log(Math.sqrt(2,4));

        // PI
        console.log(Math.PI)

        // EULERS-NUMBER
        console.log(Math.E);

        // RANDOM-NUMBER
        console.log(Math.random() * 10);


    </script>
</body>
</html>
